<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto; 
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #0078D7;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>

<body>
  <h1>HTML Table Example</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Gender</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Akok</td>
        <td>0709866501</td>
        <td>Male</td>
        <td>17</td>
      </tr>
      <tr>
        <td>Ajok</td>
        <td>07857463512</td>
        <td>Female</td>
        <td>18</td>
      </tr>
      <tr>
        <td>Malish</td>
        <td>0789766654</td>
        <td>Male</td>
        <td>19</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
